<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
  <head>
    <title>Instant Javascript Evaluator</title>
    <script type="text/javascript">
      function runit(){
        eval(document.forms.entry.source.value);
      }
    </script>
    <script type="text/javascript" src="lang.js"></script>
  </head>
  <body>
    <form name="entry">
      <textarea rows="25" cols="80" name="source"></textarea>
      <br/>
      <input name="x" type="button" value="Run the script" onclick="runit()"></input>
    </form>
  </body>
</html>
